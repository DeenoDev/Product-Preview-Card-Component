<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <!-- My CSS -->
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <article class="product">
      <picture class="product__img">
      <img src="images/image-product-mobile.jpg" alt="A perfume bottle with green leaves laying above and below the bottle.">
      </picture>


      <div class="product__content">
        <p class="product__category">Perfume</p> 

        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
           Perfumer-Creator for the House of CHANEL.</p>


        <div class="flex-group">
         <p class="product__price">
          <span>Current Price:</span>
          $149.99</p>
         <p class="product__original-price"> 
          <span>Original price:</span>
          <s>$169.99</s></p>
        </div>

      <button class="button">Add to Cart</button> 

      </div>
      
    </article>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Deyano Klaasen</a>.
  </div>
</main>
</body>
</html>
